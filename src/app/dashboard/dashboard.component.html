<div class="row">
  <div class="column">
    <div class="grid grid-pad column">
      <a *ngFor="let company of companies" class="col-1-4"
         routerLink="/detail/{{company.id}}">
        <div class="module hero">
          <h4>{{company.name}}</h4>
        </div>
      </a>
    </div>
  </div>
</div>
